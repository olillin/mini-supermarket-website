<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Supermarket</title>
</head>

<body>
    <main>
        <h1>Mini Supermarket</h1>

        <p>
            Run your own supermarket visited by adorable pandas!
        </p>

        <!-- Get it on Google Play embed -->
        <a href="https://play.google.com/store/apps/details?id=com.olillin.minisupermarket" class="google-play">
            <img src="assets/getitongoogleplay/GetItOnGooglePlay_Badge_Web_color_English.png"
                 alt="Get it on Google Play">
        </a>

        <section class="screenshots">
            <span>
                <h3>Unlock products!</h3>
                <img src="screenshots/unlocks.png" alt="Unlocks menu">
            </span>

            <span>
                <h3>Stock the shelves!</h3>
                <img src="screenshots/stock.png" alt="Stock menu">
            </span>

            <span>
                <h3>Serve customers in the register!</h3>
                <img src="screenshots/register.png" alt="Cash register">
            </span>
        </section>

        <section class="legal">
            <h2>Legal documents</h2>

            <ul>
                <li><a href="privacy-policy.pdf">Privacy Policy</a></li>
                <li><a href="terms-of-use.pdf">Terms of Use</a></li>
                <li><a href="eula.pdf">EULA</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <span>Google Play is a trademark of Google LLC.</span>
        <span>Â© Oliver Lindell 2025</span>
        <div id="background">
            <img src="assets/panda/frame0.png" alt="" id="frame0">
            <img src="assets/panda/frame1.png" alt="" id="frame1">
            <img src="assets/panda/frame2.png" alt="" id="frame2">
            <img src="assets/panda/frame3.png" alt="" id="frame3">
